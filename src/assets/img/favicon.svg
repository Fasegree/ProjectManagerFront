<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <style>
    .person {
      opacity: 0;
      animation: show-person 3s infinite;
    }

    .folder {
      opacity: 0;
      animation: show-folder 3s infinite;
      animation-delay: 1s; /* –ü–∞–ø–∫–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —á–µ–ª–æ–≤–µ—á–∫–∞ */
      z-index: 2; /* –ü–∞–ø–∫–∞ –±—É–¥–µ—Ç —Å–≤–µ—Ä—Ö—É */
    }

    .box {
      z-index: 1; /* –ü—Ä–æ–µ–∫—Ç (–¥–æ–∫—É–º–µ–Ω—Ç) –±—É–¥–µ—Ç —Å–Ω–∏–∑—É */
    }

    @keyframes show-person {
      0% { opacity: 1; }
      33% { opacity: 1; }
      66% { opacity: 1; }
      100% { opacity: 1; }
    }

    @keyframes show-folder {
      33% { opacity: 0; }
      66% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* –ß–µ–ª–æ–≤–µ—á–µ–∫ –±—É–¥–µ—Ç —Å–Ω–∏–∑—É (z-index 1), –ø–∞–ø–∫–∞ —Å–≤–µ—Ä—Ö—É (z-index 2) */
    .person {
      z-index: 1;
    }
    .folder {
      z-index: 2;
    }
  </style>

  <!-- –ü—Ä–æ–µ–∫—Ç (–∏–∫–æ–Ω–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞ üßæ) -->
  <rect class="box" x="16" y="12" width="32" height="40" rx="2" fill="#000" />
  <path class="box" d="M24 12h16v8H24z" fill="#fff" /> <!-- –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç–∞ -->
  <path class="box" d="M24 24h16v2H24z" fill="#fff" /> <!-- –õ–∏–Ω–∏—è –Ω–∞ –¥–æ–∫—É–º–µ–Ω—Ç–µ -->
  <path class="box" d="M24 28h16v2H24z" fill="#fff" /> <!-- –õ–∏–Ω–∏—è –Ω–∞ –¥–æ–∫—É–º–µ–Ω—Ç–µ -->

  <!-- –ß–µ–ª–æ–≤–µ—á–µ–∫ (–∂—ë–ª—Ç—ã–π) -->
  <g class="person" fill="#FFD700">
    <!-- –ì–æ–ª–æ–≤–∞ -->
    <circle cx="32" cy="36" r="5" fill="#FFD700"/>
    <!-- –¢–µ–ª–æ -->
    <path d="M24 48c0-4 5-6 8-6s8 2 8 6v2H24v-2z" fill="#FFD700"/>
  </g>

  <!-- –ü–∞–ø–∫–∞ (—á—ë—Ä–Ω–∞—è) -->
  <path class="folder" d="M12 28h40v24a4 4 0 0 1-4 4H16a4 4 0 0 1-4-4V28z" fill="#333" />
  <path class="folder" d="M12 28l6-10h16l4 5h14v5z" fill="#444"/>
</svg>
